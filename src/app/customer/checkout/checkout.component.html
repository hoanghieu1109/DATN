<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="">Home</a></li>
              <li class="active">Thanh toán</li>
            </ol>
        </div>
        <div class="register-req">
            <p></p>
        </div><!--/register-req-->
        <div class="shopper-informations">
            <div class="row">
                </div>
                <div class="col-sm-10 clearfix">
                    <div class="bill-to">
                        <p>Điền thông tin</p>
                        <div class="form-one">
                            <form [formGroup]="hoadonForm" (ngSubmit)="onSubmit(hoadonForm.value)">
                                <input type="text"  formControlName="ho_ten" placeholder="Họ tên">
                                
                                <input type="text" formControlName="dia_chi"  placeholder="Địa chỉ">
                                
                                <input type="text" formControlName="sdt"  placeholder="Số điện thoại">
                                
                                <button class="btn-hover checkout-btn" type="submit">Đặt hàng</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="review-payment">
            <h2>Review & Payment</h2>
        </div>

        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Hình ảnh</td>
                        <td class="description">Tên sản phẩm</td>
                        <td class="price">Price</td>
                        <!-- <td class="quantity">Quantity</td> -->
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let it of items">
                        <td class="cart_product">
                            <a href=""><img style="height: 100px;" src="./assets/images/{{it.anhbia}}" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">{{it.tensach}} <strong> × {{it.quantity}}</strong></a></h4>
                        </td>
                        <td class="cart_price">
                            <p>{{it.giaban}}</p>
                        </td>
                        
                        <td class="cart_total">
                            <p class="cart_total_price">{{it.money}} vnđ</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="payment-options">
                <span>
                    <label><input type="checkbox"> Direct Bank Transfer</label>
                </span>
                <span>
                    <label><input type="checkbox"> Check Payment</label>
                </span>
                <span>
                    <label><input type="checkbox"> Paypal</label>
                </span>
            </div>
       
    
</section> <!--/#cart_items-->
